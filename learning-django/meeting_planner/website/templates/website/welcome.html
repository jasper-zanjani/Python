{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'website/style.css' %}">
  <title>Welcome!</title>
</head>
<body>
  <h1>Welcome to the meeting planner!</h1>
  <p>This is the demo application for the course</p>
  <h2>Meetings</h2>
  <ul>
    {% for meeting in meetings %}
      <li>
        <a href="{% url 'detail' meeting.id %}">
          {{meeting.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
  <p>
    <a href="{% url 'rooms' %}">Rooms</a>
  </p>
</body>
</html>
